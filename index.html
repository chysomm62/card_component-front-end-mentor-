<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <main>

      <article class="card">

        <section class="images">
              <img src="images/image-header-desktop.jpg" alt="xoo">
          <div class="backk"></div>
          
        </section>

        <section id="text">
          <h1 class="inter header">Get <span id="purple"> insights </span>that help your business grow.</h1> 

          <p class="deca deca_p"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency. </p> <br/>

          <section class="statistics">

            <article>
              <h2 class="inter stats">10k+ </h2>
              <p class="deca stap">companies</p>
            </article>
          
            <article>
              <h2 class="inter stats">314 </h2>
              <p class="deca stap">templates</p>
            </article>

            <article>
              <h2 class="inter stats">12m+ </h2>
              <p class="deca stap">queries </p>
            </article>

          </section>

        </section>

      </article>

    </main>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Chisom Muorah</a>.
    </div>

  </div>
</body>
</html>
